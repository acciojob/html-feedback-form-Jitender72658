<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 align="center">Feedback Form</h1>
	<form method="post">

		<label for="name">Name</label>
		<input type="text" id="name" maxlength = "50" minlength="3" required></input>
		<br>
		<br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required></input>
		<br>
		<br>

		<label for="favColor">Fav Color</label>
		<input type="color" id="favColor" ></input>
		<br>
		<br>

		<label for="likeness">Likeness</label>
		<input type="range" id="likeness"  max = "100" min="1"></input>
		<br>
		<br>
		<input type="submit" value="Submit">
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
